<div class="card">
  <p-dataView #dv [value]="users" [paginator]="true" [rows]="9" filterBy="name"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter('null')">
                </span>
        <button pButton pRipple (click)="showCreateEmployeePopUp = true" type="button" icon="pi pi-plus" class="p-button-rounded p-button-outlined"></button>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-user pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img [src]="'assets/showcase/images/demo/product/' + user.image" [alt]="user.name"/>
          <div class="product-list-detail">
            <div class="product-name">{{user.firstName + user.lastName}}</div>
            <div class="product-description">{{user.position}}</div>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{user.category}}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-user pTemplate="gridItem">
      <div class="grid p-fluid m-3 text-center">
        <div class="col-12 md:col-12">
          <p-skeleton size="8rem"></p-skeleton>
          <h4>{{user.firstName + user.lastName}}</h4>
          <div>{{user.email}}</div>
          <div>{{user.position}}</div>
          <div>{{user.phoneNumber}}</div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
<create-employee *ngIf="showCreateEmployeePopUp" (closeTab)="showCreateEmployeePopUp = $event"></create-employee>
