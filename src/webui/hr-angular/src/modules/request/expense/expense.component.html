<div class="grid p-fluid">
  <p-table [value]="receipts" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Kategori</th>
        <th>Tutar</th>
        <th>Açıklama</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-receipt>
      <tr>
        <td>{{receipt.category}}</td>
        <td>{{receipt.amount}}</td>
        <td>{{receipt.description}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="field col-12 md:col-12">
    <label>Fiş Ekle</label>
    <p-button (click)="showMaximizableDialog()" icon="pi pi-external-link" label="Fiş Ekle"></p-button>
  </div>
<!--  Fiş ekleme pop up-->
  <p-dialog [(visible)]="displayMaximizable" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
            [draggable]="false" [resizable]="false">
    <div class="grid p-fluid">

      <div class="field col-12 md:col-6">
        <label>Dosya Sec</label>
        <input type="file" pInputText [(ngModel)]="receipt">
        <span class="ml-2">{{receipt}}</span>
      </div>

      <div class="field col-12 md:col-6">
        <label>Tutar</label>
        <p-inputNumber inputId="integeronly" [(ngModel)]="amount">
        </p-inputNumber>
      </div>

      <div class="field col-12 md:col-6">
        <label>Fis Tarihi</label>
        <p-inputMask mask="99/99/9999" [(ngModel)]="dateOfReceipt" placeholder="mm/dd/yyyy"
                     slotChar="mm/dd/yyyy"></p-inputMask>
      </div>

      <div class="field col-12 md:col-6">
        <label>Vergi Orani</label>
        <p-inputMask inputId="integeronly" [(ngModel)]="salesTaxRate" placeholder="%Kac"></p-inputMask>
      </div>

      <div class="field col-12 md:col-6">
        <label>Kategori</label>
        <p-dropdown [options]="categoryType" [(ngModel)]="selectedCategoryType" optionLabel="name"
                    optionValue="json"></p-dropdown>
      </div>

      <div class="field col-12 md:col-12">
        <label>Açıklama</label>
        <textarea rows="5" cols="5" pInputTextarea></textarea>
      </div>
    </div>


    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="addReceipt();displayMaximizable=false" label="Kaydet"
                styleClass="p-button-text"></p-button>
      <p-button icon="pi pi-times" (click)="displayMaximizable=false" label="İptal"
                styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>


<!--  fis sonu-->
  <div class="field col-12 md:col-12">
    <label>Açıklama</label>
    <textarea [(ngModel)]="description" rows="5" cols="5" pInputTextarea></textarea>
  </div>

</div>
